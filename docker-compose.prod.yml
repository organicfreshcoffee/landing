version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: landing-mongodb-prod
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: landing
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - landing-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: landing-server-prod
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/landing?authSource=admin
      - AUTH_SERVER_URL=${AUTH_SERVER_URL}
    depends_on:
      - mongodb
    networks:
      - landing-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: landing-client-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_AUTH_SERVER_URL=${AUTH_SERVER_URL}
    depends_on:
      - server
    networks:
      - landing-network

volumes:
  mongodb_data:

networks:
  landing-network:
    driver: bridge
